  MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}

jobs:
  analyze:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: üì¶ ËøòÂéüÊï∞ÊçÆÂ∫ì
        run: |
          mkdir -p data
          DOWNLOAD_URL="https://github.com/suwei8/LottoAI3_HitMatrix_date_3d/releases/download/backup-3d/lotto_3d_backup.zip"
          wget -O data/lotto_backup.zip "$DOWNLOAD_URL"
          sudo apt-get update && sudo apt-get install -y unzip pv gzip
          unzip -P "$BACKUP_PASSWORD" -o data/lotto_backup.zip -d data/
          SQL_GZ_FILE=$(find data -name '*.sql.gz' | head -n 1)
          SQL_FILE_SIZE=$(gzip -l "$SQL_GZ_FILE" | awk 'NR==2 {print $2}')
          export MYSQL_PWD="$MYSQL_PASSWORD"
          gunzip -c "$SQL_GZ_FILE" | pv -f -s $SQL_FILE_SIZE | mysql -h$MYSQL_HOST -P$MYSQL_PORT -u$MYSQL_USER $MYSQL_DATABASE

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Kill Filter Backtest
        env:
          ENABLE_BACKTEST: ${{ github.event.inputs.ENABLE_BACKTEST }}
          BACKTEST_NUM: ${{ github.event.inputs.BACKTEST_NUM }}
          POSITION: ${{ github.event.inputs.POSITION }}
          OFFSET: ${{ github.event.inputs.OFFSET }}
          LOTTERY_NAME: ${{ github.event.inputs.LOTTERY_NAME }}
          PLAYTYPE_LIST: ${{ github.event.inputs.PLAYTYPE_LIST }}
        run: python scripts/backtest_kill_filter.py
